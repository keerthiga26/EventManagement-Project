



<div class="container">
    <h2>Edit Event</h2>
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
      <div class="form-group">
        <label for="title">Event Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          [(ngModel)]="event.title"
          name="title"
          required
          #title="ngModel"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Event Description</label>
        <textarea
          id="description"
          class="form-control"
          [(ngModel)]="event.description"
          name="description"
          required
          #description="ngModel"
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="eventType">Event Type</label>
        <input
          type="text"
          id="eventType"
          class="form-control"
          [(ngModel)]="event.eventType"
          name="eventType"
          required
          #eventType="ngModel"
        />
      </div>
  
      <div class="form-group">
        <label for="musicSystem">Music System Available</label>
        <input
          type="checkbox"
          id="musicSystem"
          [(ngModel)]="event.musicSystem"
          name="musicSystem"
        />
      </div>
  
      <div class="form-group">
        <label for="foodType">Food Type</label>
        <input
          type="text"
          id="foodType"
          class="form-control"
          [(ngModel)]="event.foodType"
          name="foodType"
          required
          #foodType="ngModel"
        />
      </div>
  
      <div class="form-group">
        <label for="price">Event Price</label>
        <input
          type="number"
          id="price"
          class="form-control"
          [(ngModel)]="event.price"
          name="price"
          required
          #price="ngModel"
        />
      </div>
  
      <div class="form-group">
        <label for="date">Event Date</label>
        <input
          type="date"
          id="date"
          class="form-control"
          [(ngModel)]="event.date"
          name="date"
          required
          #date="ngModel"
        />
      </div>
  
      <div class="form-group">
        <label for="backdrop">Backdrop</label>
        <input
          type="text"
          id="backdrop"
          class="form-control"
          [(ngModel)]="event.backdrop"
          name="backdrop"
          required
          #backdrop="ngModel"
        />
      </div>
  
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          type="text"
          id="imageUrl"
          class="form-control"
          [(ngModel)]="event.imageUrl"
          name="imageUrl"
          required
          #imageUrl="ngModel"
        />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">
        Update Event
      </button>
    </form>
  </div>
