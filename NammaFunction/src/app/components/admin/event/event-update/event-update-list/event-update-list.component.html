<h2>Nammafunction</h2>
   <div class="container">
    <h2>List of Events</h2>
  
  
    <!-- Display events in a table format -->
    <table class="table" *ngIf="events.length > 0">
      <thead>
        <tr>
          <th>Event Title</th>
          <th>Event Type</th>
          <th>Event Date</th>
          <th>Price</th>
          <th>action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{ event.title }}</td>
          <td>{{ event.eventType }}</td>
          <td>{{ event.date | date }}</td>
          <td>{{ event.price | currency }}</td>
          <td><button (click)="onEditEvent(event.id)" class="btn btn-primary">Edit</button>
          <button (click)="onDeleteEvent(event.id)" class="btn btn-danger">Delete</button>
         </td>
        </tr>
      </tbody>
    </table>
  </div>
